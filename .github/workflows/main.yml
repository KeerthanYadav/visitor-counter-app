name: CI/CD
on: [push, workflow_dispatch]

jobs:
  build:
    name: Build App image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: mr-smithers-excellent/docker-build-push@v5
        name: Build & push Docker image
        with:
          image: docker-hub-repo/keerthanyadav/test-repo
          tags: latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          addLatest: True

      - name: copy file via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: root
          password: ${{ secrets.PASSWORD }}
          source: "k8s-deployment/deploy-app.yml,k8s-deployment/deploy-redis.yml"
          target: "~/deployments"
  
      - name: Run SSH command
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: |
            kubectl create -f ~/deployments/deploy-redis.yml
            kubectl create -f ~/deployments/deploy-app.yml
          host: ${{ secrets.HOST }}
          user: root
          password: ${{ secrets.PASSWORD}}
          

