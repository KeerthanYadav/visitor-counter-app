apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  selector:
    matchLabels:
      app: app
  replicas: 1
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: docker.io/keerthanyadav/test-repo:latest
        imagePullPolicy: Always
        ports:
        - name: app
          containerPort: 5000
          protocol: TCP